<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="bg-image-one">
      <svg width="978" height="978" xmlns="http://www.w3.org/2000/svg">
        <defs>
          <linearGradient x1="50%" y1=".779%" x2="50%" y2="100%" id="a">
            <stop stop-color="#0989B4" stop-opacity="0" offset="0%" />
            <stop stop-color="#53FFEE" offset="99.94%" />
          </linearGradient>
        </defs>
        <ellipse
          fill="url(#a)"
          transform="rotate(-135 489 489)"
          cx="489"
          cy="489"
          rx="489"
          ry="488"
          fill-rule="evenodd"
          opacity=".5"
        />
      </svg>
    </div>
    <div class="bg-image-two">
      <svg width="978" height="978" xmlns="http://www.w3.org/2000/svg">
        <defs>
          <linearGradient x1="50%" y1=".779%" x2="50%" y2="100%" id="a">
            <stop stop-color="#0989B4" stop-opacity="0" offset="0%" />
            <stop stop-color="#53FFEE" offset="99.94%" />
          </linearGradient>
        </defs>
        <ellipse
          fill="url(#a)"
          transform="scale(1 -1) rotate(45 1669.55 0)"
          cx="489"
          cy="489"
          rx="489"
          ry="488"
          fill-rule="evenodd"
          opacity=".25"
        />
      </svg>
    </div>
    <main class="container">
      <section class="card">
        <div class="top-bg">
          <img class="profile-image" src="images/image-victor.jpg" alt="" />
        </div>
        <div class="profile-info">
          <h1 class="profile-name">
            Victor Crest <span class="profile-age">26</span>
          </h1>
          <p class="profile-address">London</p>
        </div>
        <hr class="borderline" />
        <div class="profile-stats">
          <div class="stat">
            <span class="stat-number">80K</span>
            <span class="stat-description">Followers</span>
          </div>
          <div class="stat">
            <span class="stat-number">803K</span>
            <span class="stat-description">Likes</span>
          </div>
          <div class="stat">
            <span class="stat-number">1.4K</span>
            <span class="stat-description">Photos</span>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
